<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>购物车</title>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/car.css">
</head>
<body>
	<header class="common-header">
		<div class="left fl sprite center-xy"></div>
		<div class="right fr sprite center-xy"></div>
		<div class="center">
			<h2>购物车</h2>
		</div>
	</header>
	
	<div class="main">
		<!-- 购物提示 -->
		<section class="safe-tips mt45">
			<div class="wrap animated bounceIn">
				<span class="safe-icon"></span>
				<span>您正在安全购物环境中，请放心购物</span>
			</div>
		</section>

		<!-- 购物车产品区域 -->
		<section class="car-pro">
			<div class="pro-t">
				<div class="fl">
					<div class="checkbox-wrap fl sprite center-xy ">
						<input type="checkbox">
					</div>
					<div class="jd-zy sprite center-y fl">
						京东自营
					</div>
				</div>
				<div class="fr free">您享受满79元免运费服务</div>
			</div>
			<div class="pro-b">
				<div class="pro-items clearfix">
					<div class="checkbox-wrap fl sprite center-xy">
						<input type="checkbox">
					</div>
					<div class="pro-pic fl">
						<img src="images/imgs/detail01.jpg" alt="">
					</div>
					<div class="pro-dsc">
						<h3 class="pro-dsc-t txt-cut">华为（HUAWEI）荣耀华为（HUAWEI）荣耀平板优享版 Wifi 8英寸平板电脑（高通骁龙 64位四核1280×800 </h3>
						<div class="pro-dsc-b clearfix">
							<div class="fl btns-wrap">
								<span class="jian">-</span>
								<span><input type="number" value="1"></span>
								<span class="jia">+</span>
							</div>
							<div class="fr del-wrap">
								<div class="del-t"></div>
								<div class="del-b"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="pro-items clearfix">
					<div class="checkbox-wrap fl sprite center-xy">
						<input type="checkbox">
					</div>
					<div class="pro-pic fl">
						<img src="images/imgs/detail01.jpg" alt="">
					</div>
					<div class="pro-dsc">
						<h3 class="pro-dsc-t txt-cut">华为（HUAWEI）荣耀华为（HUAWEI）荣耀平板优享版 Wifi 8英寸平板电脑（高通骁龙 64位四核1280×800 </h3>
						<div class="pro-dsc-b clearfix">
							<div class="fl btns-wrap">
								<span class="jian">-</span>
								<span><input type="number" value="1"></span>
								<span class="jia">+</span>
							</div>
							<div class="fr del-wrap">
								<div class="del-t"></div>
								<div class="del-b"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="pro-items clearfix">
					<div class="checkbox-wrap fl sprite center-xy">
						<input type="checkbox">
					</div>
					<div class="pro-pic fl">
						<img src="images/imgs/detail01.jpg" alt="">
					</div>
					<div class="pro-dsc">
						<h3 class="pro-dsc-t txt-cut">华为（HUAWEI）荣耀华为（HUAWEI）荣耀平板优享版 Wifi 8英寸平板电脑（高通骁龙 64位四核1280×800 </h3>
						<div class="pro-dsc-b clearfix">
							<div class="fl btns-wrap">
								<span class="jian">-</span>
								<span><input type="number" value="1"></span>
								<span class="jia">+</span>
							</div>
							<div class="fr del-wrap">
								<div class="del-t"></div>
								<div class="del-b"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>

	<!-- 弹出层 -->
	<section class="jd-modal">
		<div class="jd-modal-content animated myBounceInDown center-self-xy">
			<div class="jd-modal-t">
				<p class="center-self-xy">您确定要删除这个商品么？我感觉不是一个好的选择</p>
			</div>
			<div class="jd-modal-b clearfix">
				<button class="cancel fl">取消</button>
				<button class="sure fr">确定</button>
			</div>
		</div>
	</section>
	<!-- 弹出层2 -->
	<section class='jd-tips animated myBounceInDown center-self-xy '>
	    <div class="tips-word">
	        受不了了，宝贝不能再减少了哦
	    </div>
	</section>

	<script type="text/javascript" src="js/car.js"></script>
</body>
</html>
